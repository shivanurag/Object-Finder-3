<html>
<head>
  <title>Object Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comme:wght@100&family=Lobster&family=Luckiest+Guy&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body background="Background_doodle.avif">
<center>
    <h1 class="heading">Object Finder</h1>
    <h3 id="name">Object Name</h3>
    <input id="input" placeholder="Enter Object Name"></input>
    <br>
    <br>
    <button class="object_button" onclick="start();">Start</button>
    <br>
    <span>
    <h3 id="status">Waiting</h3>
    <h3 class="object" id="object_name"></h3>
    </span>
</center>

  <script src="main.js"></script>

</body>
</html>
